<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <form method="POST">
            <label for="total_marks">Total Marks:</label>
            <input type="number" id="total_marks" name="total_marks" step="0.01" required>
            <br>
            <label for="obtained_marks">Obtained Marks:</label>
            <input type="number" id="obtained_marks" name="obtained_marks" step="0.01" required>
            <br>
            <button type="submit">Calculate Percentage</button>
        </form>
        {% if percentage %}
            <div class="result">
                <h2>Result: {{ percentage }}%</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
